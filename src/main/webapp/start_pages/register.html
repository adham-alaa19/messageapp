<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            background-color: #d1d3d4;
        }
        .card-header {
            background-color: #d1d3d4;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #b0b3b5;
        }
        .card-body {
            background-color: white;
        }
        .section-icon {
            float: right;
            transition: transform 0.3s;
        }
        .rotate-icon {
            transform: rotate(180deg);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .collapse {
    max-height: 0;
    overflow: hidden;
    transition: max-height 1.5s ease-in-out;
}

.collapse.show {
    max-height: 1000px; /* Set a large enough value to accommodate the content */
}
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h3 class="text-center mb-4">Registration Form</h3>
        <form>
            <div class="mb-3">
                <div class="card-header" onclick="toggleCollapse(this, 'nameSection')">
                    Name
                    <i class="bi bi-chevron-down section-icon" id="icon-nameSection"></i>
                </div>
                <div class="collapse" id="nameSection">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="card-header" onclick="toggleCollapse(this, 'personalInfoSection')">
                    Personal Info
                    <i class="bi bi-chevron-down section-icon" id="icon-personalInfoSection"></i>
                </div>
                <div class="collapse" id="personalInfoSection">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="job" class="form-label">Job</label>
                                <input type="text" class="form-control" id="job" placeholder="Job">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="card-header" onclick="toggleCollapse(this, 'credentialsSection')">
                    Credentials
                    <i class="bi bi-chevron-down section-icon" id="icon-credentialsSection"></i>
                </div>
                <div class="collapse" id="credentialsSection">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Retype Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Retype Password" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

<script>
 function toggleCollapse(element,sectionId) {
    // Get the collapse element
    let collapseElement = document.getElementById(sectionId);
    let bsCollapse = new bootstrap.Collapse(collapseElement, {
        toggle: false
    });

    // Get the corresponding icon
    let icon = document.getElementById(`icon-${sectionId}`);

    // Check if it's currently visible
    if (collapseElement.classList.contains('show')) {
        bsCollapse.hide();
        if (icon) {
            icon.classList.remove('rotate-icon');
        }
    } else {
        bsCollapse.show();
        if (icon) {
            icon.classList.add('rotate-icon');
        }
    }
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
