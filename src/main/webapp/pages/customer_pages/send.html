<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-header">
            <h3 class="text-center mb-2">Send Message</h3>
        </div>
        <form action="send" method="post">
            <div class="card-body">
                <div class="mb-1">
                    <label for="from" class="form-label">From</label>
                    <input type="text" name="from" class="form-control" id="from" placeholder="Your Email Address">
                </div>
                <div class="mb-1">
                    <label for="to" class="form-label">To</label>
                    <input type="text" name="to" class="form-control" id="to" placeholder="Recipient Email Address">
                </div>
                <div class="mb-1">
                    <label for="body" class="form-label">Body</label>
                    <textarea name="body" class="form-control" id="body" rows="4" placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <br>
            <div class="d-grid">
                <!-- Added smaller button and paper plane icon -->
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="bi bi-paper-plane"></i> Send
                </button>
            </div>
        </form>
        <div id="message-container" class="mt-3"></div>
    </div>
</div>
