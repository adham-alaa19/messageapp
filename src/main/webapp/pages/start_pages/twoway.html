<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/start_pages/otp.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="otp-container shadow-lg">
            <h3 class="text-center mb-3">Two-Way Login</h3>
            <p class="text-muted text-center">Enter your registered phone number to proceed.</p>
            <form id="twoway-form" class="d-flex flex-column align-items-center">
                <input type="tel" class="form-control text-center" id="phoneNumber" placeholder="+20" required>
                <button type="submit" class="btn btn-primary mt-3 w-100">Proceed</button>
            </form>
            <p class="text-center mt-2"><a href="index.html">Back to Regular Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/start_pages/otp.js"></script>

</body>
</html>
