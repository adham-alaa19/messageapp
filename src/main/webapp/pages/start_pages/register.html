 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/start_pages/register.css">
    <style>
      .row-space { margin-bottom: 1.5rem; }
      #errorSummary { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <div class="fixit">
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
          <h3 class="text-center mb-4">Registration Form</h3>
          <div id="errorsummary" class="alert alert-danger d-none"></div> <!-- Updated ID -->
          <form action="register" method="post" id="registerform">
            <!-- Name Section -->
            <div class="mb-3">
              <div class="card-header" onclick="toggleCollapse(this, 'namesection')">
                Name
                <i class="bi bi-chevron-down section-icon" id="icon-namesection"></i>
              </div>
              <div class="collapse" id="namesection">
                <div class="card-body">
                  <div class="row row-space">
                    <div class="col-md-6 mb-3">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                      <div class="my-error" id="error-firstname"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                      <div class="my-error" id="error-lastname"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Personal Info Section -->
            <div class="mb-3">
              <div class="card-header" onclick="toggleCollapse(this, 'personalinfosection')">
                Personal Info
                <i class="bi bi-chevron-down section-icon" id="icon-personalinfosection"></i>
              </div>
              <div class="collapse" id="personalinfosection">
                <div class="card-body">
                  <div class="row row-space">
                    <div class="col-md-6 mb-3">
                      <label for="job" class="form-label">Job</label>
                      <input type="text" class="form-control" id="job" name="job" placeholder="Job">
                      <div class="my-error" id="error-job"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="birthdate" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="birthdate" name="birthdate">
                      <div class="my-error" id="error-birthdate"></div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-md-6 mb-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="City">
                      <div class="my-error" id="error-city"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="district" class="form-label">District</label>
                      <input type="text" class="form-control" id="district" name="district" placeholder="District">
                      <div class="my-error" id="error-district"></div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-md-6 mb-3">
                      <label for="street" class="form-label">Street</label>
                      <input type="text" class="form-control" id="street" name="street" placeholder="Street name">
                      <div class="my-error" id="error-street"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="building" class="form-label">Building</label>
                      <input type="number" class="form-control" id="building" name="building" min="1" max="3000" placeholder="Building no.">
                      <div class="my-error" id="error-building"></div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-12 mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+20" required>
                      <div class="my-error" id="error-phone"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Credentials Section -->
            <div class="mb-3">
              <div class="card-header" onclick="toggleCollapse(this, 'credentialssection')">
                Credentials
                <i class="bi bi-chevron-down section-icon" id="icon-credentialssection"></i>
              </div>
              <div class="collapse" id="credentialssection">
                <div class="card-body">
                  <div class="mb-3 row-space">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <div class="my-error" id="error-email"></div>
                  </div>
                  <div class="row row-space">
                    <div class="col-md-6 mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                      <div class="my-error" id="error-password"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="confirmpassword" class="form-label">Retype Password</label>
                      <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Retype Password" required>
                      <div class="my-error" id="error-confirmpassword"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS file -->
    <script src="static/js/start_pages/register.js"></script>
  </body>
</html>
