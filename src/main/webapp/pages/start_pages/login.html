 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/start_pages/login.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-header">
            <h3 class="text-center mb-2">Login</h3>
        </div>
        
        <!-- Standard Login Form -->
        <form action="login" method="post">
            <div class="card-body">
                <div class="mb-1">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" required name="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required name="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login Now</button>
            </div>
        </form>

        <form action="otp-login" method="get" id="otpForm">
            <input type="hidden" value="" name="otpmail" id="otpmail">
            <div class="d-grid mt-2">
                <button type="button" id="sendOtpBtn" class="btn btn-outline-secondary w-100">Login Using OTP</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="register">Don't have an account? Sign Up</a>
        </div>

        <div id="message-container" class="mt-3"></div>
        

    </div>
</div>
    
<div class="modal fade" id="emailAlertModal" tabindex="-1" aria-labelledby="emailAlertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailAlertModalLabel">Missing Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please enter your email first.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/start_pages/login.js"></script>
<script src="static/js/start_pages/loginOtp.js"></script>


</body>
</html>
